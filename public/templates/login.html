
<div class='row text-center'>
	<div class='col-sm-6 col-sm-offset-3'>
		<h1>Login</h1>

		<div class="alert alert-danger" role="alert" ng-show='errorMessage'>{{errorMessage}}</div>

		<form ng-submit='login()' class='text-left'>
			<div class="form-group">
				<label>Email</label>
				<input type='email' class='form-control input-lg' placeholder='Email' ng-model='loginUser.email' required autofocus>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type='password' class='form-control input-lg' placeholder='Password' ng-model='loginUser.password'>
			</div>
			<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Log in</button>
		</form>

		<br/>
		<p class="text-center text-muted">
			<small>Don't have an account yet? <a ui-sref="register">Register here</a></small>
		</p>
		

		<div class='row'>
			<p style='font-size:18px;'>--OR--</p>
		</div>

		<button ng-click="authenticate('google')" class='btn btn-lg btn-danger'>
			<i class='fa fa-google fa-3'></i> Sign in with Google
		</button>
	</div>
</div>
