<div class='container'>
	<div class='row'>
		<h3>Add candidate</h3>
		<form>
			<input type='text' 
				class='form-control' 
				placeholder='Name'
				ng-model='c.displayName'>

			<input type='email' 
				class='form-control' 
				placeholder='Email'
				ng-model='c.email'>

			<input type='text' 
				class='form-control' 
				placeholder='Phone'
				ng-model='c.phone'>

			<div class='btn btn-primary btn-lg pull-right' ng-click='addCandidate(c)'>
				Submit
			</div>
		</form>
	</div>
</div>
