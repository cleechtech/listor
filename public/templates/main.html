<div class='row text-center' ng-if="!isAuthenticated()">
	<h2>Log in to start tracking your candidates</h2>
</div>
<div class='container' ng-if="isAuthenticated()">
	<div ng-include='"templates/addCandidate.html"'></div>
	<div class='row'>
		<div class='btn btn-default' ng-click='refreshCandidates()'>
			<i class='fa fa-refresh'></i> Refresh board
		</div>
	</div>
	<div class="row">
		<div ng-repeat="(listName, list) in models.lists" class="col-md-3">
			<h2>{{listName}}</h2>
			<ul dnd-list="list" dnd-drop='droppedTo(listName, item)'>
	    		<li ng-repeat="item in list" 
	    			dnd-draggable="item" 
	    			dnd-moved="list.splice($index, 1)" 
	    			dnd-effect-allowed="move" 
	    			dnd-selected="models.selected = item" 
	    			ng-class="{'selected': models.selected === item}"
	    			draggable="true">
	    			
	    			<candidate></candidate>
	    		</li>
			</ul>
		</div>
	</div>
</div>
