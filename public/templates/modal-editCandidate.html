<div class="modal-header">
    <h3 class="modal-title">Edit {{candModal.displayName}}</h3>
</div>
<div class="modal-body">
    <form name='editCandidateForm'>
        <div class="form-group">
            <label>Name</label>
            <input type='text' 
                class='form-control' 
                placeholder='Name'
                ng-model='candModal.displayName'
                required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type='email' 
                class='form-control' 
                placeholder='Email'
                ng-model='candModal.email'
                required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type='text' 
                class='form-control' 
                placeholder='Phone'
                ng-model='candModal.phone'>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select class="form-control" ng-model='candModal.status' required>
            <option>Needs Approval</option>
            <option>Needs Feedback</option>
            <option>Needs Interview</option>
            <option>Final Stages</option>
          </select>
        </div>

        <div class='form-group'>
            <textarea class='form-control' ng-model='candModal.comments'></textarea>
        </div>

        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <div class='btn btn-primary pull-right' ng-click='editCandidate(candModal)' ng-disabled="editCandidateForm.$invalid">
            Update
        </div>
    </form>
</div>
