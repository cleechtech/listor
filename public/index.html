<!doctype html>
<html lang="en" ng-app='Listor'>
<head>
  <meta charset="utf-8">

  <title>Listor</title>
  <meta name="description" content="Listor">
  <meta name="author" content="Connor Leech">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js"></script>
  <![endif]-->

</head>
<body>
  <div class='container'>
    <!-- Navbar -->
    <nav class='row' ng-controller='NavCtrl' class="navbar navbar-default">
      <ul class='nav pull-left'>
        <li>
          <a ui-sref='home'>Home</a>
        </li>
      </ul>
      <ul class='nav nav-pills pull-right'>
        
        <li ui-sref-active="active" ng-if="!isAuthenticated()">
          <a ui-sref='register'>Register</a>
        </li>
        <li ui-sref-active="active" ng-if="!isAuthenticated()">
          <a ui-sref='login'>Login</a>
        </li>
        <li ui-sref-active="active" ng-if="isAuthenticated()">
          <a ui-sref='profile'>{{user.displayName}}</a>
        </li>
        <li ng-if="isAuthenticated()">
          <a href='/#/logout'>Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div ui-view></div>
  </div>
  
  <!-- Angular libs -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/satellizer/satellizer.js"></script>
  <script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>

  <!-- Angular app  -->
  <script src='js/app.js'></script>
  <script src='js/factories/Account.js'></script>
  <script src='js/factories/Candidate.js'></script>
  <script src='js/controllers/main.js'></script>
  <script src='js/controllers/auth.js'></script>
  <script src='js/controllers/nav.js'></script>
  <script src='js/controllers/logout.js'></script>
  <script src='js/controllers/profile.js'></script>
  <script src='js/directives/candidatelist.js'></script>
 
  <!-- bundle 
  <script src='bundle.js'></script>
  -->

</body>
</html>
